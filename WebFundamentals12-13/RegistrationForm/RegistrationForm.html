<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationForm</title>
</head>
<body>
    <h1>Registration Form</h1>
        <div>
        <h3>First Name: * <input type="text" name="first_name"> </h3>
        </div>
            <div>
                <h3>Last Name: * <input type="text" name="last_name"> </h3>
            </div>
                <div>
                    <h3>Email Address:* <input type="text"></h3>
                </div>
                    <div>
                        <h3>Password:* <input type="password"></h3>
                    </div>
                        <div>
                            <h3>Confirm Password:* <input type="password"></h3>
                        </div>
                                <div>
                                    <h3>Birthday: <input type="date"></h3>
                                </div>
                                    <div>
                                        <h3>Gender Identity:
                                    </div>
                                        <div>
                                            <input type="radio" name="font" value="normal" id="male">
                                            <label for="male">Male</label>
                                            <input type="radio" name="font" value="normal" id="female">
                                            <label for="female">Female</label>
                                            <input type="radio" name="font" value="normal" id="nb">
                                            <label for="nb">Non-binary</label>
                                            <input type="radio" name="font" value="normal" id="ipnta">
                                            <label for="ipnta">I prefer not to answer</label>
                                        </div>
                                            <div>
                                                <h3>A short description about myself:</h3>
                                            </div>
                                                <div><textarea></textarea></div>
                                                    <div>
                                                        <h3>Favorite Language:</h3>
                                                        <select name="language">
                                                            <option>JavaScript</option>
                                                            <option>CSS</option>
                                                            <option>Merne</option>
                                                            <option>Python</option>
                                                        </select>
                                                    </div>
                                                            <div>
                                                                <h4>
                                                                    Yes, I would like to receive periodic email updates<input type="checkbox">
                                                                </h4>
                                                            </div>
                                                                <div>
                                                                    <input type="submit" value="Create Account"><h4>* Indicates a required field</h4>
                                                                </div>
</body>
</html>
